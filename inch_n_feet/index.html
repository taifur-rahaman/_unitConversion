<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        .border-line-right {
            border-right: 1px solid #ddd;
        }

        .border-line-left {
            border-left: 1px solid #ddd;
        }
    </style>
    <title>Foot And Inch Convertion</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">
            Conversion
        </h1>

    </header>

    <main>
        <!-- Foot to Inch -->
        <div class="row">
            <div class="col-lg-6 border-line-right d-flex flex-column align-items-center">
                <h1 class="display-3 text-center">
                    Feet to Inch
                </h1>
                <a class="btn btn-outline-danger my-5" onclick="convert_feet()">
                    Click Me to Calculate
                </a>
                <p class="display-5 text-center" id="foot-to-inch"></p>
            </div>
            <div class="col-lg-6 border-line-left d-flex flex-column align-items-center">
                <h1 class="display-3 text-center">
                    Inch to Feet
                </h1>
                <a class="btn btn-outline-danger my-5" onclick="convert_inch()">
                    Click Me to Calculate
                </a>
                <p class="display-5 text-center" id="inch-to-foot"></p>
            </div>
        </div>
    </main>

    <!-- JS start -->
    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- JS end -->
</body>

</html>
